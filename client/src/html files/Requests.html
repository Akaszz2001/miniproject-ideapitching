<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../input.css">
    <link rel="stylesheet" href="../../dist/output.css">
    <script src="https://kit.fontawesome.com/a10294bbf4.js" crossorigin="anonymous"></script>
    <title>Request</title>
</head>
<body>
    <div class="container mx-auto py-8">
        <h1 class="text-2xl font-bold mb-4">Requests</h1>
        <div class="overflow-x-auto">
            <table class="min-w-full border border-gray-300">
                <thead>
                    <tr>
                        <th class="px-6 py-3 bg-gray-200 border-b">Name</th>
                        <th class="px-6 py-3 bg-gray-200 border-b">Verify</th>
                        <th class="px-6 py-3 bg-gray-200 border-b">Reject</th>
                        <th class="px-6 py-3 bg-gray-200 border-b">Chat</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="px-6 py-4 border-b">John Doe</td>
                        <td class="px-6 py-4 border-b">
                            <div class="flex justify-center">
                                <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                                    Verify
                                </button>
                            </div>
                        </td>
                        <td class="px-6 py-4 border-b">
                            <div class="flex justify-center">
                                <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                                    Reject
                                </button>
                            </div>
                        </td>
                        <td class="px-6 py-4 border-b">
                            <div class="flex justify-center">
                                <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                                    Chat
                                </button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="px-6 py-4 border-b">Jane Smith</td>
                        <td class="px-6 py-4 border-b">
                            <div class="flex justify-center">
                                <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                                    Verify
                                </button>
                            </div>
                        </td>
                        <td class="px-6 py-4 border-b">
                            <div class="flex justify-center">
                                <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                                    Reject
                                </button>
                            </div>
                        </td>
                        <td class="px-6 py-4 border-b">
                            <div class="flex justify-center">
                                <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                                    Chat
                                </button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="px-6 py-4 border-b">David Johnson</td>
                        <td class="px-6 py-4 border-b">
                            <div class="flex justify-center">
                                <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                                    Verify
                                </button>
                            </div>
                        </td>
                        <td class="px-6 py-4 border-b">
                            <div class="flex justify-center">
                                <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                                    Reject
                                </button>
                            </div>
                        </td>
                        <td class="px-6 py-4 border-b">
                            <div class="flex justify-center">
                                <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                                    Chat
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
