<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../input.css" />
  <link rel="stylesheet" href="../../dist/output.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <title>Textarea Example</title>
</head>
<body>
  <div class="flex justify-center items-center h-screen bg-gray-100">
    <div class="w-2/3 h-1/4 p-4 bg-white rounded-lg shadow-md relative">
      <textarea class="w-full h-full resize-none border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Type your text here..."></textarea>
      <button class="absolute bottom-0 right-2 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
        <i class="fas fa-paper-plane"></i> 
      </button>
    </div>
  </div>
</body>
</html>
