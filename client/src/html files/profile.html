<body>
  <div className="bg-gradient-to-r from-blue-200 to-blue-400 min-h-screen">

    <div className="sticky top-0 z-50 w-full bg-gray-200">
        <div className="border-2">
            <nav className="p-1 bg-gray-300 overflow-hidden outline-none">

                    </div>
                    <div className="hidden lg:inline">

                            <a href="./ideaSubmission.html">Idea Submission</a>

                        <div className="mt-3 inline-flex  ml-12 font-semibold font-serif text-sm sm:text-xl mx-2 items-center justify-center rounded-md p-2 hover:bg-gray-700 hover:text-white cursor-pointer">
                            <p>Processed</p>

                    </div>

        <div className="lg:w-1/4 w-full bg-white p-10 justify-center sm:text-xl rounded-md">

            </div>

            <div className="text-center font-serif font-semibold sm:text-2xl text-lg cursor-default">
                <h1 className="">Name:</h1>
                <h1>Student Id</h1>
                <h1>IT</h1>
            </div>
        </div>

                    <div>
                        <h1 className="cursor-default">ID:</h1>
                        <p className="font-medium">123456</p>
                    </div>
                    <div>
                        <h1 className="cursor-default">Email:</h1>
                        <p className="font-medium">omama@xyz.com</p>
                    </div>
                </div>
                <h1 className="mb-4 cursor-default">Address:</h1>
                <p className="font-medium">A-1223, Ernakulam, Kerala 682022</p>
                <button type="submit" className="border rounded-lg bg-red-300 p-2 mt-4 text-white hover:bg-red-500">Update</button>
            </div>
        </div>
    </div>

  <script>
    const hamburgerButton = document.getElementById('hamburger-button');
    const hamburgerMenu = document.getElementById('hamburger-menu');

    hamburgerButton.addEventListener('click', () => {
        hamburgerMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
